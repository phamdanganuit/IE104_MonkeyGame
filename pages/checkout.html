<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán - MonkeyGameShop</title>
    <link rel="stylesheet" href="../css/shop.css" />
    <link
      rel="shortcut icon"
      href="../favicons/monkey-logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">
          <img
            class="nav__logo-img"
            src="../favicons/monkey-logo.svg"
            alt="MonkeyGameShop"
          />
        </div>
        <div class="nav__menu">
          <div class="nav__list">
            <a href="home.html" class="nav__link">
              <i class="nav__icon fas fa-home"></i>
              <span class="nav__text">Trang chủ</span>
            </a>
            <a href="store.html" class="nav__link">
              <i class="nav__icon fas fa-store"></i>
              <span class="nav__text">Cửa hàng</span>
            </a>
            <a href="library.html" class="nav__link">
              <i class="nav__icon fas fa-book"></i>
              <span class="nav__text">Thư viện</span>
            </a>
            <a href="community.html" class="nav__link">
              <i class="nav__icon fas fa-users"></i>
              <span class="nav__text">Cộng đồng</span>
            </a>
            <a href="support.html" class="nav__link">
              <i class="nav__icon fas fa-headset"></i>
              <span class="nav__text">Hỗ trợ</span>
            </a>
          </div>
          <div class="nav__actions">
            <a href="#" class="nav__language-btn">
              <i class="fas fa-globe"></i>
              <span>Tiếng Việt</span>
            </a>
            <a href="../login/login.html" class="nav__login-btn">
              <i class="fas fa-sign-in-alt"></i>
              <span>Đăng nhập</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="checkout-container">
        <div class="checkout-content">
          <div class="checkout-summary">
            <h2>Đơn hàng của bạn</h2>
            <div class="cart-items">
              <!-- Cart items sẽ được thêm vào bằng JavaScript -->
            </div>
            <div class="checkout-total">
              <div class="subtotal">
                <span>Tạm tính:</span>
                <span class="amount">0đ</span>
              </div>
              <div class="tax">
                <span>Thuế (10%):</span>
                <span class="amount">0đ</span>
              </div>
              <div class="total">
                <span>Tổng cộng:</span>
                <span class="amount">0đ</span>
              </div>
            </div>
          </div>

          <div class="checkout-form">
            <h2>Thông tin thanh toán</h2>
            <form id="payment-form">
              <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" id="fullname" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required />
              </div>
              <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" required />
              </div>

              <div class="payment-methods">
                <h3>Phương thức thanh toán</h3>
                <div class="payment-option">
                  <input
                    type="radio"
                    id="credit-card"
                    name="payment"
                    value="credit-card"
                    checked
                  />
                  <label for="credit-card">
                    <i class="fas fa-credit-card"></i>
                    Thẻ tín dụng/Ghi nợ
                  </label>
                </div>
                <div class="payment-option">
                  <input type="radio" id="momo" name="payment" value="momo" />
                  <label for="momo">
                    <i class="fas fa-wallet"></i>
                    Ví MoMo
                  </label>
                </div>
                <div class="payment-option">
                  <input
                    type="radio"
                    id="bank-transfer"
                    name="payment"
                    value="bank-transfer"
                  />
                  <label for="bank-transfer">
                    <i class="fas fa-university"></i>
                    Chuyển khoản ngân hàng
                  </label>
                </div>
              </div>

              <div class="credit-card-details">
                <div class="form-group">
                  <label for="card-number">Số thẻ</label>
                  <input
                    type="text"
                    id="card-number"
                    placeholder="1234 5678 9012 3456"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="expiry">Ngày hết hạn</label>
                    <input type="text" id="expiry" placeholder="MM/YY" />
                  </div>
                  <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" />
                  </div>
                </div>
              </div>

              <button type="submit" class="payment-submit-btn">
                Thanh toán
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/card.js"></script>
  </body>
</html>
