<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ - MonkeyGameShop</title>
    <link rel="stylesheet" href="../css/shop.css" />
    <link
      rel="shortcut icon"
      href="../favicons/monkey-logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <main class="main">
      <div class="profile-container">
        <a href="home.html" class="back-btn">
          <i class="fas fa-times"></i>
        </a>

        <div class="profile-content">
          <div class="profile-header">
            <div class="profile-info">
              <h1>Tổng quan</h1>
              <p id="profile-email">Email: <span></span></p>
            </div>
          </div>

          <div class="profile-section">
            <h2>Thông tin cá nhân</h2>
            <form id="profile-form">
              <div class="form-group">
                <label>Tên đầy đủ</label>
                <input type="text" id="fullname" value="none" />
                <button type="button" class="edit-btn">
                  <i class="fas fa-pen"></i>
                </button>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="none" />
                <button type="button" class="edit-btn">
                  <i class="fas fa-pen"></i>
                </button>
              </div>
              <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" id="phone" value="none" />
                <button type="button" class="edit-btn">
                  <i class="fas fa-pen"></i>
                </button>
              </div>
            </form>
          </div>

          <div class="profile-section">
            <h2>Liên kết giới thiệu</h2>
            <div class="referral-link">
              <input
                type="text"
                value="https://www.facebook.com/phamdangann/"
                readonly
              />
              <button class="copy-btn"><i class="fas fa-copy"></i></button>
            </div>
          </div>

          <div class="profile-section">
            <h2>Đổi mật khẩu</h2>
            <form id="password-form">
              <div class="form-group">
                <label>Mật khẩu hiện tại</label>
                <input type="password" id="current-password" />
                <button type="button" class="edit-btn toggle-password">
                  <i class="fas fa-eye-slash"></i>
                </button>
              </div>
              <div class="form-group">
                <label>Mật khẩu mới</label>
                <input type="password" id="new-password" />
                <button type="button" class="edit-btn toggle-password">
                  <i class="fas fa-eye-slash"></i>
                </button>
              </div>
              <div class="form-group">
                <label>Xác nhận mật khẩu mới</label>
                <input type="password" id="confirm-password" />
                <button type="button" class="edit-btn toggle-password">
                  <i class="fas fa-eye-slash"></i>
                </button>
              </div>
              <button type="submit" class="change-password-btn">
                Đổi mật khẩu
              </button>
            </form>
          </div>
        </div>

        <div class="profile-sidebar">
          <h2>Người dùng</h2>
          <ul class="profile-menu">
            <li class="active">
              <a href="profile.html"
                ><i class="fas fa-user"></i>Tài khoản của tôi</a
              >
            </li>
            <li>
              <a href="balance.html"
                ><i class="fas fa-wallet"></i>Số dư tài khoản</a
              >
            </li>
            <li>
              <a href="history.html"
                ><i class="fas fa-gamepad"></i>Lịch sử mua</a
              >
            </li>
          </ul>

          <div class="profile-logout">
            <a href="#" onclick="handleLogout(event)" class="logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              Đăng xuất
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/script.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
